<!-- Top container -->

    <span class="w3-text-light-grey w3-right logo"><a class="w3-text-light-grey" ui-sref="danhsachdotthi">QUẢN LÝ THI TRẮC NGHIỆM HUTECH<img src="../../img/logo-small.png" alt="logo hutech" height="30" /></a></span>
    <span class="w3-hide-large w3-padding-0 w3-text-light-grey w3-hover-text-grey toggle" onclick="w3_open();"><i class="ion-navicon-round"></i></span>
</div>

<!-- Sidenav/menu -->
<nav class="w3-sidenav w3-collapse w3-light-grey w3-animate-left" style="z-index:3;width:250px;" id="mySidenav">
    <br>
    <div class="w3-container w3-row" style="vertical-align:middle">
        <div class="w3-col s4">
            <img src="img/avatar2.png" alt="user avatar" class="w3-circle w3-margin-right" style="width:46px">
        </div>
        <div class="w3-col s8 greeting">
            <span>Xin chào, <strong>Admin</strong></span>
        </div>
    </div>
    <hr />
    <a ui-sref="home" class="w3-padding">
        <i class="ion-ios-home-outline" aria-hidden="true"></i>
        Trang chủ
    </a>
    <a ui-sref="setting" class="w3-padding">
        <i class="ion-ios-grid-view-outline" aria-hidden="true"></i>
        Thiết lập
    </a>
    <!--<a ui-sref="matrix" class="w3-padding">
        <i class="ion-ios-grid-view-outline" aria-hidden="true"></i>
        Ma trận đề thi
    </a>-->
    <a href="javascript:;" class="w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="ion-close"></i>  Close Menu</a>
    <!--<a href="javascript:;" class="w3-padding"><i class="fa fa-users fa-fw"></i> Overview</a>-->
    <a href="javascript:;" class="w3-padding" data-ng-click="showConfirm()">
        <i class="ion-log-out" aria-hidden="true"></i>
        Đăng xuất
    </a>
</nav>

<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-modal" id="confirmLogOut" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 450px">
        <div class="w3-container w3-teal">
            <h4 class="modal-title" id="myModalLabel"><i class="ion-log-out"></i> Đăng xuất</h4>
        </div>
        <div class="w3-container">
            <div class="w3-section w3-col s10 w3-right">
                <h4>Bạn muốn đăng xuất khỏi hệ thống phải không?</h4> <hr />
                <button type="button" class="w3-btn w3-blue" data-ng-click="logOut()">Đăng xuất</button>
                <button type="button" class="w3-btn w3-red" data-dismiss="modal">Thoát</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Get the Sidenav
    var mySidenav = document.getElementById("mySidenav");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidenav, and add overlay effect
    function w3_open() {
        if (mySidenav.style.display === 'block') {
            mySidenav.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidenav.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidenav with the close button
    function w3_close() {
        mySidenav.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>
