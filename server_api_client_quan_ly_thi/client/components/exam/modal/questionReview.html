<div class="container col-md-12" style="margin-top:100px">
    <div class="panel panel-default form-modal-container">
        <div class="panel-heading">
            <h3 class="text-center text-capitalize"><b>BÀI LÀM</b></h3>
        </div>
        <div class="panel-body">
            <div style="display: grid;grid-template-columns: repeat(5, 1fr);">
                <div class="input-group" style="padding: 0.3em 1em;" ng-init="outerIndex = $index"
                    ng-repeat="q in reviewQuestions | orderBy: 'QuestionOrder'">
                    <span style="cursor:pointer;width: 4em;" class="input-group-addon"
                        ng-click="goToQuestion($index+1)">{{q.QuestionOrder}}.</span>
                    <select class="form-control" ng-model="quickReply"
                        ng-change="onChangeAnswerReview(q.Id, quickReply)" ng-if="!q.AnswerCurrentChoose">
                        <option id="reviewAnswerId_{{a.Id}}" value="{{a.Id}}"
                            ng-repeat="a in q.Answers | orderBy: 'Order'">{{a.Order | character}}</option>
                    </select>

                    <input class="form-control" ng-if="a.CurrentId != 0"
                        style="cursor:pointer; background-color: #31b0d5;color:white;font-weight: bold;text-align: center;"
                        ng-click="goToQuestion(outerIndex+1)" ng-repeat="a in q.Answers | orderBy: 'Order'"
                        value="{{a.Order | character}}" readonly />
                </div>
            </div>

        </div>
        <div class="panel-footer" style="width: 100%; height: 50px">
            <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">ĐÓNG</button>
        </div>
    </div>
</div>
